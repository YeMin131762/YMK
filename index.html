<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id selector */
        #one{
            background-color: aqua;
        }
        #two{
            background-color: blue;
        }
        /* tag selector */
        h2{
            background-color: red;
        }
        /* class selector */
        .toyellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="one">Hello world 1</h1>
    <h1 id="two">Hello world 2</h1>
    <h2>Hello world</h2>
    <h3 class="toyellow"> Hello world h3</h3>
    <h4 class="toyellow"> Hello world h4</h4>
    <p class=toyellow>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas harum incidunt rem quaerat omnis natus architecto totam facilis aut vero, corporis suscipit non sed unde tempora! Cumque ullam ab odit.</p>
</body>
</html>
